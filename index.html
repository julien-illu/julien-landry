<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Julien Landry – Dessin & Peinture</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #5a5e5f;
      color: #333;
      overflow-x: hidden;
    }

    @font-face {
      font-family: 'Riccione Serial XLight';
      src: url('riccione-serial-xlight.ttf') format('truetype');
    }

    header {
      background-color: #d9d9d9;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 25px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .homeBtn {
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      color: #333;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 4px;
      transition: color 0.2s, background-color 0.2s;
    }

    header .homeBtn:hover {
      color: #666;
      background-color: rgba(0,0,0,0.05);
    }

    header .navLinks {
      display: flex;
      gap: 25px;
    }

    header a.navLink {
      text-decoration: none;
      color: #333;
      font-size: 27px;
      padding: 10px 5px;
      letter-spacing: 0.03em;
      transition: color 0.2s, background-color 0.2s;
      border-radius: 4px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    header a.navLink:hover {
      color: #666;
      background-color: rgba(0,0,0,0.05);
    }

    main {
      background-color: #eeeaea;
      max-width: 1500px;
      margin: 100px auto 40px auto;
      padding: 60px;
      border-radius: 4px;
      min-height: 400px;
      transition: all 0.5s ease;
      position: relative;
    }

    main h1 {
      text-align: center;
      font-size: 5em;
      margin-bottom: 60px;
      font-weight: 500;
      letter-spacing: 0.08em;
      font-family: 'Riccione Serial XLight', "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    /* Gallery */
    .gallery {
      position: relative;
      width: 100%;
      margin-bottom: 40px;
    }

    .gallery a {
      position: absolute;
      display: block;
      margin-bottom: 25px;
      border-radius: 8px;
      cursor: pointer;
    }

    .gallery img {
      width: 100%;
      display: block;
      border-radius: 8px;
      vertical-align: bottom;
    }

    /* About & Contact content */
    #aboutContent, #contactContent {
      display: none;
      font-size: 1.1rem;
      line-height: 1.7;
      color: #333;
    }

    #contactContent form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    #contactContent input, #contactContent textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
      width: 100%;
    }

    #contactContent button {
      padding: 12px;
      font-size: 1rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #contactContent button:hover {
      background-color: #555;
    }

    /* Footer */
    main footer {
      text-align: center;
      font-size: 1.05rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      color: #333;
      font-family: inherit;
      line-height: 1.7;
      margin-top: 20px;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>

<header>
  <a class="homeBtn" id="homeBtn">HOME</a>
  <div class="navLinks">

    <a class="navLink" id="contactBtn">Contact</a>
    <a class="navLink" href="https://www.instagram.com/julienprimante/" target="_blank" rel="noopener noreferrer">Instagram</a>

<main id="mainIsland">

  <div class="gallery" id="gallery">

  <div id="aboutContent">
    <h2>À propos</h2>

<script>
// Masonry Gallery
const gallery = document.getElementById('gallery');
const items = gallery.querySelectorAll('a');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');

function masonryLayout() {
  const containerWidth = gallery.clientWidth;
  const gap = 25;
  let colCount = 3;
  if(containerWidth < 1000) colCount = 2;
  if(containerWidth < 650) colCount = 1;
  const colWidth = (containerWidth - (colCount - 1) * gap) / colCount;
  const colHeights = Array(colCount).fill(0);

  items.forEach(item => {
    const img = item.querySelector('img');
    const minCol = colHeights.indexOf(Math.min(...colHeights));
    const x = minCol * (colWidth + gap);
    const y = colHeights[minCol];
    item.style.transform = `translate(${x}px, ${y}px)`;
    item.style.width = colWidth + 'px';
    colHeights[minCol] += img.offsetHeight + gap;
  });

  gallery.style.height = Math.max(...colHeights) + 'px';
}

items.forEach(item => {
  const img = item.querySelector('img');
  if(img.complete) masonryLayout();
  else img.addEventListener('load', masonryLayout);
});

window.addEventListener('load', masonryLayout);
window.addEventListener('resize', masonryLayout);

// Lightbox
items.forEach(item => {
  const img = item.querySelector('img');
  item.addEventListener('click', e => {
    e.preventDefault();
    lightboxImg.src = img.src;
    lightbox.style.display = 'flex';
  });
});

lightbox.addEventListener('click', () => {
  lightbox.style.display = 'none';
  lightboxImg.src = '';
});

// About & Contact functionality
const aboutBtn = document.getElementById('aboutBtn');
const contactBtn = document.getElementById('contactBtn');
const homeBtn = document.getElementById('homeBtn');
const mainIsland = document.getElementById('mainIsland');
const galleryDiv = document.getElementById('gallery');
const aboutContent = document.getElementById('aboutContent');
const contactContent = document.getElementById('contactContent');

function showSection(section) {
  galleryDiv.style.display = 'none';
  aboutContent.style.display = 'none';
  contactContent.style.display = 'none';

  section.style.display = 'block';
  mainIsland.scrollIntoView({ behavior: 'smooth' });
}

aboutBtn.addEventListener('click', () => showSection(aboutContent));
contactBtn.addEventListener('click', () => showSection(contactContent));
homeBtn.addEventListener('click', () => {
  aboutContent.style.display = 'none';
  contactContent.style.display = 'none';
  galleryDiv.style.display = 'block';
  mainIsland.scrollIntoView({ behavior: 'smooth' });
});
</script>

</body>
</html>
